<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>

        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
        {% for post in posts %}
            {%if post.published_date%}
            <time>published: {{post.published_date}}</time>
            {%endif%}
        <h2><a href="">{{post.title}}</a></h2>
        <p>{{post.text}}</p>
        {% endfor %}

    </body>
</html>
